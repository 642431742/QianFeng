<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <video autoplay muted loop>
        <source src="../images/register-bg.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="main_left active">
            <h2>登录</h2>
            <span class="error-login">用户名密码错误, 请重试 ! ^_^</span>
            <form action="#" class="form_login">
                <input type="text" class="zhanghao" placeholder="账号">
                <input type="password" class="pwd-login" name="" id="" placeholder="请输入密码">
                <p><a href="#" class="forget_pwd">忘记密码？</a></p>
                <button class="btn_login">登录</button>
            </form>
            <div class="other">
                <a href="#"><img src="../images/QQ.png" alt="" width="40" height="40"></a>
                <a href="#"><img src="../images/微信.png" alt="" width="38" height="38"></a>
            </div>
        </div>
        <div class="way">
            <div class="change_way"><button class="click" onclick="dclick(this)">注册</button></div>
        </div>
        <div class="main_right active">
            <h2>注册</h2>
            <form action="#" class="form_register">
                <span class="error">注册失败, 该用户名已经存在</span>
                <input type="text" class="name" placeholder="请输入用户名">
                <input type="password" class="pwd" name="" id="" placeholder="请输入密码">
                <input type="password" class="rpwd" name="" id="" placeholder="确认密码">
                <input type="text" class="nick" name="" id="" placeholder="请输入昵称">
                <button class="btn_register">注册</button>
            </form>
        </div>
    </div>
    <script src="../js/register.js" type="module"></script>
</body>
<script>
    var middlePart = document.getElementsByClassName('way')[0];
        var firstPart = document.getElementsByClassName('main_left')[0];
        var finalPart = document.getElementsByClassName('main_right')[0];

        function dclick(e) {
            if (e.textContent == "注册") {
                middlePart.classList.add('pull');
                firstPart.classList.add('hid');
                finalPart.classList.add('dis');
                e.textContent = "登录";
            } else {
                e.textContent = "注册";
                middlePart.classList.remove('pull');
                firstPart.classList.remove('hid');
                finalPart.classList.remove('dis');
            }
        }
</script>
</html>
